<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r.p.s.</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <script src='game.js'></script>
    <h1><u>Choose Your Fate</u></h1>
    <div class="game-board">
        <div id="player_buttons" class="player1">
            <div id="rock_button" class="buttons">
                <button onclick="playerButtonClicked('rock')" class="rock"></button>
                <div class="text">Rock</div>
            </div>
            <div id="paper_button" class="buttons">
                <button onclick="playerButtonClicked('paper')" class="paper"></button>
                <div class="text">Paper</div>
            </div>
            <div id="scissors_button" class="buttons">
                <button onclick="playerButtonClicked('scissors')" class="scissors"></button>
                <div class="text">Scissors</div>
            </div>
        </div>
        <div class="computer">
            <div class="computer-icon">
                <img id="computer-move" class="computer-thinking" src="images/question.png" alt="computer-thinking">
                <div id="comp-text"> - - - </div>
            </div>
        </div>
        <div class="keep-score">
            <p id="print-content">Begin . . . </p>
        </div>
    </div>
    <div id="hidden_things" class="hidden" style="visibility: hidden;">
        <button onClick="window.location.reload();" class="small_button" id="end-play-button">Play<br>Again</button>
        <button onClick="self.close()" class="small_button" id="end-quit-button">Quit</button>
   </div>
    <div class="footer">
        <p>Copy Right Â© - The Odin Project 2023 ðŸª¨</p> 
   </div>


</body>
</html>
